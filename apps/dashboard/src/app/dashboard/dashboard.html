<div
  class="p-4 md:p-8 min-h-screen bg-gray-100 dark:bg-gray-900 transition-colors duration-500"
>
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-gray-900 dark:text-white">
      Task Dashboard
    </h1>
  </div>
  <div
    class="flex flex-col md:flex-row justify-between items-center mb-6 space-y-4 md:space-y-0 md:space-x-4"
  >
    <button
      (click)="openCreateTaskModal()"
      class="cursor-pointer px-6 py-2 rounded-lg bg-green-600 text-white font-medium hover:bg-green-700 transition-colors duration-300"
    >
      Create Task
    </button>
  </div>

  <div class="grid gap-6 md:grid-cols-3">
    <div class="bg-gray-200 dark:bg-gray-800 rounded-lg p-4">
      <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-white">
        To Do
      </h2>
      <div
        cdkDropList
        id="todoList"
        [cdkDropListData]="todoTasks"
        [cdkDropListConnectedTo]="['inProgressList', 'doneList']"
        (cdkDropListDropped)="onDrop($event)"
        class="min-h-[100px] p-2 space-y-4"
      >
        <div
          *ngFor="let task of todoTasks"
          cdkDrag
          class="p-4 bg-white dark:bg-gray-700 rounded-lg shadow-md cursor-pointer hover:shadow-lg transition-shadow duration-200"
        >
          <div class="flex justify-between items-center">
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
              {{ task.title }}
            </h3>
            <span
              class="text-xs font-medium px-2 py-1 rounded-full"
              [ngClass]="{'bg-blue-200 text-blue-800': task.category === 'Work', 'bg-green-200 text-green-800': task.category === 'Personal'}"
              >{{ task.category }}</span
            >
          </div>
          <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
            {{ task.description }}
          </p>
          <div class="mt-4 flex justify-end space-x-2">
            <button
              (click)="openEditTaskModal(task)"
              class="text-blue-500 hover:text-blue-700"
            >
              Edit
            </button>
            <button
              (click)="deleteTask(task.id)"
              class="text-red-500 hover:text-red-700"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="bg-gray-200 dark:bg-gray-800 rounded-lg p-4">
      <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-white">
        In Progress
      </h2>
      <div
        cdkDropList
        id="inProgressList"
        [cdkDropListData]="inProgressTasks"
        [cdkDropListConnectedTo]="['todoList', 'doneList']"
        (cdkDropListDropped)="onDrop($event)"
        class="min-h-[100px] p-2 space-y-4"
      >
        <div
          *ngFor="let task of inProgressTasks"
          cdkDrag
          class="p-4 bg-white dark:bg-gray-700 rounded-lg shadow-md cursor-pointer hover:shadow-lg transition-shadow duration-200"
        >
          <div class="flex justify-between items-center">
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
              {{ task.title }}
            </h3>
            <span
              class="text-xs font-medium px-2 py-1 rounded-full"
              [ngClass]="{'bg-blue-200 text-blue-800': task.category === 'Work', 'bg-green-200 text-green-800': task.category === 'Personal'}"
              >{{ task.category }}</span
            >
          </div>
          <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
            {{ task.description }}
          </p>
          <div class="mt-4 flex justify-end space-x-2">
            <button
              (click)="openEditTaskModal(task)"
              class="text-blue-500 hover:text-blue-700"
            >
              Edit
            </button>
            <button
              (click)="deleteTask(task.id)"
              class="text-red-500 hover:text-red-700"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>

    <div class="bg-gray-200 dark:bg-gray-800 rounded-lg p-4">
      <h2 class="text-xl font-semibold mb-4 text-gray-900 dark:text-white">
        Done
      </h2>
      <div
        cdkDropList
        id="doneList"
        [cdkDropListData]="doneTasks"
        [cdkDropListConnectedTo]="['todoList', 'inProgressList']"
        (cdkDropListDropped)="onDrop($event)"
        class="min-h-[100px] p-2 space-y-4"
      >
        <div
          *ngFor="let task of doneTasks"
          cdkDrag
          class="p-4 bg-white dark:bg-gray-700 rounded-lg shadow-md cursor-pointer hover:shadow-lg transition-shadow duration-200"
        >
          <div class="flex justify-between items-center">
            <h3 class="text-lg font-semibold text-gray-900 dark:text-white">
              {{ task.title }}
            </h3>
            <span
              class="text-xs font-medium px-2 py-1 rounded-full"
              [ngClass]="{'bg-blue-200 text-blue-800': task.category === 'Work', 'bg-green-200 text-green-800': task.category === 'Personal'}"
              >{{ task.category }}</span
            >
          </div>
          <p class="mt-2 text-sm text-gray-600 dark:text-gray-400">
            {{ task.description }}
          </p>
          <div class="mt-4 flex justify-end space-x-2">
            <button
              (click)="openEditTaskModal(task)"
              class="text-blue-500 hover:text-blue-700"
            >
              Edit
            </button>
            <button
              (click)="deleteTask(task.id)"
              class="text-red-500 hover:text-red-700"
            >
              Delete
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div
  *ngIf="showModal"
  class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center"
>
  <div
    class="relative p-8 w-full max-w-md mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-xl"
  >
    <h2 class="text-2xl font-bold mb-4 text-gray-900 dark:text-white">
      Create Task
    </h2>
    <form (ngSubmit)="createTask()">
      <input
        type="text"
        [(ngModel)]="newTask.title"
        name="title"
        placeholder="Task Title"
        class="w-full p-2 mb-4 border rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white"
      />
      <textarea
        [(ngModel)]="newTask.description"
        name="description"
        placeholder="Description"
        class="w-full p-2 mb-4 border rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white"
      ></textarea>
      <select
        [(ngModel)]="newTask.category"
        name="category"
        class="w-full p-2 mb-4 border rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white"
      >
        <option value="Work">Work</option>
        <option value="Personal">Personal</option>
      </select>
      <div class="flex justify-end space-x-2">
        <button
          type="button"
          (click)="showModal = false"
          class="px-4 py-2 rounded-md bg-gray-300 dark:bg-gray-700 dark:text-gray-300"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="px-4 py-2 rounded-md bg-blue-600 text-white"
        >
          Create
        </button>
      </div>
    </form>
  </div>
</div>

<div
  *ngIf="showEditModal"
  class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center"
>
  <div
    *ngIf="editingTask"
    class="relative p-8 w-full max-w-md mx-auto bg-white dark:bg-gray-800 rounded-lg shadow-xl"
  >
    <h2 class="text-2xl font-bold mb-4 text-gray-900 dark:text-white">
      Edit Task
    </h2>
    <form (ngSubmit)="editTask()">
      <div class="mb-4">
        <label
          for="edit-title"
          class="block text-sm font-medium text-gray-700 dark:text-gray-300"
          >Title</label
        >
        <input
          type="text"
          id="edit-title"
          name="title"
          [(ngModel)]="editingTask.title"
          class="w-full p-2 mt-1 border rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white"
        />
      </div>

      <div class="mb-4">
        <label
          for="edit-description"
          class="block text-sm font-medium text-gray-700 dark:text-gray-300"
          >Description</label
        >
        <textarea
          id="edit-description"
          name="description"
          [(ngModel)]="editingTask.description"
          class="w-full p-2 mt-1 border rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white"
        ></textarea>
      </div>

      <div class="mb-4">
        <label
          for="edit-category"
          class="block text-sm font-medium text-gray-700 dark:text-gray-300"
          >Category</label
        >
        <select
          id="edit-category"
          name="category"
          [(ngModel)]="editingTask.category"
          class="w-full p-2 mt-1 border rounded-md dark:bg-gray-700 dark:border-gray-600 dark:text-white"
        >
          <option value="Work">Work</option>
          <option value="Personal">Personal</option>
        </select>
      </div>

      <div class="flex justify-end space-x-2">
        <button
          type="button"
          (click)="showEditModal = false"
          class="px-4 py-2 rounded-md bg-gray-300 dark:bg-gray-700 dark:text-gray-300"
        >
          Cancel
        </button>
        <button
          type="submit"
          class="px-4 py-2 rounded-md bg-blue-600 text-white"
        >
          Save Changes
        </button>
      </div>
    </form>
  </div>
</div>
