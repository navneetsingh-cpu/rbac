<div
  class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900 transition-colors duration-500"
>
  <div
    class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-xl dark:bg-gray-800 transition-colors duration-300"
  >
    <h2
      class="text-2xl sm:text-3xl font-bold text-center text-gray-900 dark:text-white"
    >
      Create an Account
    </h2>

    <form class="space-y-6" (ngSubmit)="onSignup()">
      <!-- Email Input -->
      <div>
        <label
          for="email"
          class="block text-sm font-medium text-gray-700 dark:text-gray-300"
          >Email Address</label
        >
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="signupForm.email"
          required
          class="w-full p-3 mt-1 border border-gray-300 rounded-md shadow-sm dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <!-- Password Input -->
      <div>
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 dark:text-gray-300"
          >Password</label
        >
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="signupForm.password"
          required
          class="w-full p-3 mt-1 border border-gray-300 rounded-md shadow-sm dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <!-- Confirm Password Input -->
      <div>
        <label
          for="confirm-password"
          class="block text-sm font-medium text-gray-700 dark:text-gray-300"
          >Confirm Password</label
        >
        <input
          type="password"
          id="confirm-password"
          name="confirm-password"
          [(ngModel)]="signupForm.confirmPassword"
          required
          class="w-full p-3 mt-1 border border-gray-300 rounded-md shadow-sm dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <!-- Role Dropdown -->
      <div>
        <label
          for="role"
          class="block text-sm font-medium text-gray-700 dark:text-gray-300"
          >Role</label
        >
        <select
          id="role"
          name="role"
          [(ngModel)]="signupForm.role"
          required
          class="w-full p-3 mt-1 border border-gray-300 rounded-md shadow-sm dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        >
          <option value="1">Owner</option>
          <option value="2">Admin</option>
          <option value="3">Viewer</option>
        </select>
      </div>

      <!-- Submit Button -->
      <div>
        <button
          type="submit"
          class="cursor-pointer w-full px-4 py-3 text-lg font-semibold text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-300"
        >
          Sign Up
        </button>
      </div>
    </form>

    <div class="text-center text-sm">
      <p class="text-gray-600 dark:text-gray-400">
        Already have an account?
        <a
          routerLink="/signin"
          class="cursor-pointer font-medium text-blue-600 hover:text-blue-500 dark:text-blue-400 dark:hover:text-blue-300"
          >Sign In</a
        >
      </p>
    </div>
  </div>
</div>
