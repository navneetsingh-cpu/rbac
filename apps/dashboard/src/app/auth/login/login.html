<div
  class="flex items-center justify-center min-h-screen bg-gray-100 dark:bg-gray-900 transition-colors duration-500"
>
  <button
    (click)="toggleTheme()"
    class="cursor-pointer absolute top-4 right-4 p-2 rounded-full bg-gray-200 dark:bg-gray-700 hover:bg-gray-300 dark:hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-500 transition-colors duration-300"
  >
    <svg
      *ngIf="isDarkTheme"
      class="w-6 h-6 text-gray-800 dark:text-white"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"
      ></path>
    </svg>
    <svg
      *ngIf="!isDarkTheme"
      class="w-6 h-6 text-gray-800 dark:text-white"
      fill="none"
      stroke="currentColor"
      viewBox="0 0 24 24"
      xmlns="http://www.w3.org/2000/svg"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"
      ></path>
    </svg>
  </button>

  <div
    class="w-full max-w-md p-8 space-y-6 bg-white rounded-lg shadow-xl dark:bg-gray-800 transition-colors duration-300"
  >
    <h2
      class="text-2xl sm:text-3xl font-bold text-center text-gray-900 dark:text-white"
    >
      Sign In to Your Account
    </h2>

    <form class="space-y-6" (ngSubmit)="onLogin()">
      <div>
        <label
          for="email"
          class="block text-sm font-medium text-gray-700 dark:text-gray-300"
          >Email Address</label
        >
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="loginForm.email"
          required
          class="w-full p-3 mt-1 border border-gray-300 rounded-md shadow-sm dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <div>
        <label
          for="password"
          class="block text-sm font-medium text-gray-700 dark:text-gray-300"
          >Password</label
        >
        <input
          type="password"
          id="password"
          name="password"
          [(ngModel)]="loginForm.password"
          required
          class="w-full p-3 mt-1 border border-gray-300 rounded-md shadow-sm dark:border-gray-600 dark:bg-gray-700 dark:text-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
        />
      </div>

      <div class="flex items-center justify-between text-sm">
        <div class="flex items-center">
          <input
            id="remember-me"
            name="remember-me"
            type="checkbox"
            class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded dark:border-gray-600 dark:bg-gray-700"
          />
          <label
            for="remember-me"
            class="ml-2 block text-gray-700 dark:text-gray-300"
            >Remember me</label
          >
        </div>
        <a
          href="#"
          class="font-medium text-blue-600 hover:text-blue-500 dark:text-blue-400 dark:hover:text-blue-300"
          >Forgot your password?</a
        >
      </div>

      <div>
        <button
          type="submit"
          class="cursor-pointer w-full px-4 py-3 text-lg font-semibold text-white bg-blue-600 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors duration-300"
        >
          Sign In
        </button>
      </div>
    </form>

    <div class="text-center text-sm">
      <p class="text-gray-600 dark:text-gray-400">
        Don't have an account?
        <a
          routerLink="/signup"
          class="cursor-pointer font-medium text-blue-600 hover:text-blue-500 dark:text-blue-400 dark:hover:text-blue-300"
          >Sign Up</a
        >
      </p>
    </div>
  </div>
</div>
